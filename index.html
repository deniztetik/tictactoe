<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h3 id="turn">X's Turn</h3>
    <div id="firstRow">
      <button id="00"></button>
      <button id="01"></button>
      <button id="02"></button>
    </div>
    <div id="secondRow">
      <button id="10"></button>
      <button id="11"></button>
      <button id="1,2"></button>
    </div>
    <div id="thirdRow">
      <button id="20"></button>
      <button id="21"></button>
      <button id="22"></button>
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</html>
